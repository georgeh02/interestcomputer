<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Interest Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style> 
  </head>
  <body>
    <h1>Compound Interest Calculator</h1>
    <section id="calculator">
    <br>Principal ($): <input type="number" id="principal"></br>
    <br>Interest Rate (%): <input type="number" id="interest"></br>
    <br># Times Compounded per year: <input type="number" id="timesCompounded"></br>
    <br>Total # of years: <input type="number" id="years"></br>
    <br>Compound Interest is: <span id="compoundInterest"></span></br>
    </section>
    <img src="https://i.pinimg.com/originals/61/90/e2/6190e2f12cc4dd3d2d062c056c03fc40.png" id="piggybank">
    <script src="script.js"></script>
  </body>
</html>
